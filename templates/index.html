<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Based Sentiment Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI-Based Sentiment Analyzer</h1>
        <p>Share your thoughts and let AI tell the sentiment.</p>
        
        <form method="POST">
            <textarea name="text" placeholder="Type your review here..." required></textarea>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if result %}
        <div class="result">
            <h2>Result</h2>
            <p><strong>Sentiment:</strong> <span class="{{ result.label | lower }}">{{ result.label }}</span></p>
            <p><strong>Score:</strong> {{ result.score }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
